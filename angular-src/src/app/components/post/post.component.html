<div class="page-header">
    <h2>Post your story</h2>
    <span *ngIf="!private" data-toggle="tooltip" title="Public post" class="glyphicon glyphicon-globe icn-privacy public" aria-hidden="true" (click)="changePrivacy()"></span>
    <span *ngIf="private" data-toggle="tooltip" title="Private post" class="glyphicon glyphicon-globe icn-privacy" aria-hidden="true" (click)="changePrivacy()"></span>
  </div>
  <form (submit)="onStorySubmit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control">
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" rows="10" [(ngModel)]="content" name="content" ></textarea>
    </div>
